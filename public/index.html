<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat WS</title>
</head>
<body>
    <h1>Chat WS</h1>
    
    <form id="form" action="">
        
        <Label for="msg">Digite sua mensagem</Label>
        <input type="text" id="msg">

        <button type="submit">enviar</button>        

    </form>

</body>

<!-- inclui a biblioteca no lado do cliente -->
<script src="/socket.io/socket.io.js"></script>

<script>
    window.addEventListener("load", ()=>{
        const socket = io(); //
        console.log('Conectado no servidor de websocket');

        document.getElementById('form').addEventListener('submit',(evt)=>{
            const msg = document.getElementById('msg').value;
            socket.emit('chatmsg',msg)//cria um rotulo para a mensagem
            console.log("Enviado Mensagem "+msg); // sรณ para teste
            evt.preventDefault();
        })
    })

</script>
</html>
